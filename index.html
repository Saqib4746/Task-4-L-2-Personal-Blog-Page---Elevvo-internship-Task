<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Personal Blog</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>My Personal Blog</h1>
  </header>

  <div class="filters">
    <button class="active" data-category="All">All</button>
    <button data-category="Tech">Tech</button>
    <button data-category="Travel">Travel</button>
    <button data-category="Food">Food</button>
  </div>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search by title..." />
  </div>

  <div class="blog-container" id="blogContainer"></div>

  <button class="load-more" id="loadMoreBtn">Load More</button>

  <script src="script.js"></script>
</body>
</html>
